<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/img/icon.svg"
    />

    <title>Genesis</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />

    <!-- custom style -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main class="wrapper">
      <div class="container">
        <div class="inner-container-flex">
          <header class="header flex-start">
            <div class="header-logo">
              <img src="assets/img/head_logo_dark.svg" alt="Head Logo" />
            </div>
            <nav class="header-nav">
              <ul class="header-nav__list">
                <li class="header-nav__item">Link Item</li>
                <li class="header-nav__item">Link Item</li>
                <li class="header-nav__item">Link Item</li>
              </ul>
              <div class="header-nav__burger">
                <img src="assets/img/nav_icon_dark.svg" alt="Burger Menu" />
              </div>
            </nav>
          </header>
          <div class="intro-text">
            <h1 class="intro-text__title">Patagonia</h1>
            <p class="intro-text__desc">
              Fusce vehicula dolor arcu, sit amet blandit dolor mollis nec.
              Donec viverra eleifend lacus, vitae ullamcor.
            </p>
          </div>
          <div class="intro-image flex-end">
            <img
              src="assets/img/patagonia_big.png"
              class="intro-image__big"
              alt=""
            />
            <img
              src="assets/img/patagonia_medium.png"
              class="intro-image__medium"
              alt=""
            />
            <img
              src="assets/img/patagonia_small.png"
              class="intro-image__small"
              alt=""
            />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
